<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#dbeafe"/>
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="10" y="10" width="180" height="180" rx="40" fill="url(#bgGradient)" stroke="#bfdbfe" stroke-width="2"/>
  
  <!-- Main geometric icon -->
  <rect x="65" y="65" width="70" height="70" rx="10" fill="url(#iconGradient)"/>
  
  <!-- Center dot -->
  <circle cx="100" cy="100" r="8" fill="white"/>
  
  <!-- Status indicator -->
  <circle cx="150" cy="150" r="12" fill="#10b981" stroke="white" stroke-width="4"/>
  
  <!-- Text -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">Nexus Enterprise</text>
</svg>
