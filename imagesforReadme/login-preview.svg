<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="loginBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8fafc"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#loginBg)"/>
  
  <!-- Login Card -->
  <rect x="150" y="50" width="300" height="300" fill="url(#cardBg)" rx="16" opacity="0.95"/>
  
  <!-- Logo -->
  <rect x="260" y="80" width="80" height="80" rx="12" fill="#2563eb"/>
  <circle cx="300" cy="120" r="12" fill="white"/>
  <circle cx="340" cy="140" r="8" fill="#10b981"/>
  
  <!-- Title -->
  <text x="300" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">Nexus Enterprise</text>
  <text x="300" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Corporate Login System</text>
  
  <!-- Login Form -->
  <rect x="170" y="230" width="260" height="35" fill="white" stroke="#e2e8f0" stroke-width="1" rx="6"/>
  <text x="180" y="250" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Email address</text>
  
  <rect x="170" y="275" width="260" height="35" fill="white" stroke="#e2e8f0" stroke-width="1" rx="6"/>
  <text x="180" y="295" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Password</text>
  
  <!-- Login Button -->
  <rect x="170" y="320" width="260" height="40" fill="#2563eb" rx="6"/>
  <text x="300" y="343" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Sign In</text>
  
  <!-- Decorative Elements -->
  <circle cx="50" cy="100" r="30" fill="#2563eb" opacity="0.1"/>
  <circle cx="550" cy="300" r="40" fill="#10b981" opacity="0.1"/>
  <rect x="20" y="350" width="60" height="30" fill="#f59e0b" opacity="0.1" rx="4"/>
</svg>
