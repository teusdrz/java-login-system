<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#dbeafe"/>
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="1" y="1" width="14" height="14" rx="4" fill="url(#bgGradient)" stroke="#bfdbfe" stroke-width="0.25"/>
  
  <!-- Main geometric icon -->
  <rect x="5" y="5" width="6" height="6" rx="1" fill="url(#iconGradient)"/>
  
  <!-- Center dot -->
  <circle cx="8" cy="8" r="0.75" fill="white"/>
  
  <!-- Status indicator -->
  <circle cx="12" cy="12" r="1.25" fill="#10b981" stroke="white" stroke-width="0.5"/>
</svg>
