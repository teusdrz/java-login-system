<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#dbeafe"/>
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="12" y="12" width="168" height="168" rx="48" fill="url(#bgGradient)" stroke="#bfdbfe" stroke-width="3"/>
  
  <!-- Main geometric icon -->
  <rect x="60" y="60" width="72" height="72" rx="12" fill="url(#iconGradient)"/>
  
  <!-- Center dot -->
  <circle cx="96" cy="96" r="9" fill="white"/>
  
  <!-- Status indicator -->
  <circle cx="144" cy="144" r="15" fill="#10b981" stroke="white" stroke-width="6"/>
</svg>
