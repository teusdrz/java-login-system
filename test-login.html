<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Login - Java Login System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        button:hover {
            background: #5a6fd8;
        }
        .result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .user-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
        }
        .test-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Teste de Login</h1>
        
        <!-- Formul√°rio de Login -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="admin@admin.com" placeholder="Digite seu email">
        </div>
        
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" value="admin123" placeholder="Digite sua senha">
        </div>
        
        <button onclick="testLogin()">üöÄ Testar Login</button>
        
        <!-- Testes R√°pidos -->
        <div class="test-section">
            <h3>Testes R√°pidos:</h3>
            <button onclick="testAdminLogin()">üë®‚Äçüíº Admin Login</button>
            <button onclick="testUserLogin()">üë§ User Login</button>
            <button onclick="testRegister()">üìù Testar Registro</button>
            <button onclick="testBackend()">üîß Testar Backend</button>
        </div>
        
        <!-- Resultado -->
        <div id="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        
        function showResult(message, type = 'info', data = null) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${type}`;
            
            let content = message;
            if (data) {
                content += '<div class="user-info"><pre>' + JSON.stringify(data, null, 2) + '</pre></div>';
            }
            
            resultDiv.innerHTML = content;
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showResult('‚ùå Por favor, preencha email e senha!', 'error');
                return;
            }
            
            try {
                showResult('‚è≥ Fazendo login...', 'info');
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showResult('‚úÖ Login realizado com sucesso!', 'success', result.data);
                    
                    // Salvar token para pr√≥ximos testes
                    localStorage.setItem('authToken', result.data.token);
                } else {
                    showResult('‚ùå Falha no login: ' + result.message, 'error');
                }
            } catch (error) {
                showResult('‚ùå Erro de conex√£o: ' + error.message, 'error');
            }
        }
        
        async function testAdminLogin() {
            document.getElementById('email').value = 'admin@admin.com';
            document.getElementById('password').value = 'admin123';
            await testLogin();
        }
        
        async function testUserLogin() {
            document.getElementById('email').value = 'user@user.com';
            document.getElementById('password').value = 'user123';
            await testLogin();
        }
        
        async function testRegister() {
            try {
                showResult('‚è≥ Testando registro...', 'info');
                
                const timestamp = Date.now();
                const testUser = {
                    email: `teste${timestamp}@teste.com`,
                    password: 'teste123',
                    username: `teste${timestamp}`
                };
                
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testUser)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showResult('‚úÖ Registro realizado com sucesso!', 'success', result.data);
                } else {
                    showResult('‚ùå Falha no registro: ' + result.message, 'error');
                }
            } catch (error) {
                showResult('‚ùå Erro de conex√£o: ' + error.message, 'error');
            }
        }
        
        async function testBackend() {
            try {
                showResult('‚è≥ Testando conectividade do backend...', 'info');
                
                const response = await fetch(`${API_BASE}/test`);
                const result = await response.json();
                
                if (result.success) {
                    showResult('‚úÖ Backend funcionando perfeitamente!', 'success', result);
                } else {
                    showResult('‚ùå Backend respondeu com erro', 'error', result);
                }
            } catch (error) {
                showResult('‚ùå Erro de conex√£o com backend: ' + error.message, 'error');
            }
        }
        
        // Teste autom√°tico ao carregar a p√°gina
        window.onload = function() {
            showResult('üöÄ Sistema pronto para testes! Backend: http://localhost:8080', 'info');
            testBackend();
        };
    </script>
</body>
</html>
